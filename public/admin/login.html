<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <meta name="description" content="Admin login for blog management">
    <script>
        // Apply dark mode immediately to prevent flash
        (function() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark mode styles */
        html.dark-mode body {
            color: #fff;
            background-color: #000;
        }

        html.dark-mode .login-form {
            background-color: #111;
            border-color: #333;
        }

        html.dark-mode .form-group input {
            background-color: #000;
            color: #fff;
            border-color: #333;
        }

        html.dark-mode .form-group input:focus {
            border-color: #666;
        }

        html.dark-mode .logo h1 {
            color: #fff;
        }

        /* Fix all text elements to be white in dark mode */
        html.dark-mode h1,
        html.dark-mode h2,
        html.dark-mode h3,
        html.dark-mode h4,
        html.dark-mode h5,
        html.dark-mode h6,
        html.dark-mode p,
        html.dark-mode span,
        html.dark-mode div,
        html.dark-mode label {
            color: #fff !important;
        }

        html.dark-mode .back-button a {
            color: #ccc !important;
        }

        html.dark-mode .back-button a:hover {
            color: #fff !important;
        }

        html.dark-mode .error-message {
            color: #f87171 !important;
        }

        html.dark-mode .success-message {
            color: #34d399 !important;
        }

        /* Specific overrides for all text elements */
        html.dark-mode .logo h1 {
            color: #fff !important;
        }

        html.dark-mode .login-form h2 {
            color: #fff !important;
        }

        html.dark-mode .form-group label {
            color: #fff !important;
        }

        html.dark-mode .login-button {
            color: #fff !important;
        }
        
        .container {
            max-width: 24rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            padding-top: 8rem;
        }
        
        .back-button {
            margin-bottom: 2rem;
        }
        
        .back-button a {
            font-size: 0.875rem;
            color: #6b7280;
            text-decoration: none;
            font-weight: 300;
            transition: color 0.2s ease;
        }
        
        .back-button a:hover {
            color: #1f2937;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: 1px solid #e5e7eb;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .dark-mode-toggle svg {
            width: 1.2rem;
            height: 1.2rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .dark-mode-toggle:hover {
            border-color: #9ca3af;
            transform: scale(1.05);
        }

        html.dark-mode .dark-mode-toggle {
            border-color: #333;
            color: #fff;
        }

        html.dark-mode .dark-mode-toggle:hover {
            border-color: #666;
        }
        
        .logo {
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .logo h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #000;
            letter-spacing: -0.025em;
        }
        
        .login-form {
            background: #fff;
            border: 1px solid #f3f4f6;
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .login-form h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: #000;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -0.025em;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 300;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #374151;
        }
        
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 300;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .login-button:hover {
            background-color: #374151;
        }
        
        .login-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
            font-weight: 300;
        }
        
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <main>
        <!-- Dark Mode Toggle -->
        <button class="dark-mode-toggle" id="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle dark mode">
            <svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>

        <div class="container">
            <!-- Back Button -->
            <div class="back-button">
                <a href="/">‚Üê Back to Articles</a>
            </div>

            <!-- Logo -->
            <div class="logo">
                <h1 id="site-title-header"></h1>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="login-form">
                <h2>Admin Login</h2>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-button" id="login-button">
                    Login
                </button>
                
                <div id="message"></div>
            </form>
        </div>
    </main>

    <script>
        // Dark mode functionality
        function toggleDarkMode() {
            const html = document.documentElement;
            const toggle = document.getElementById('dark-mode-toggle');
            
            html.classList.toggle('dark-mode');
            
            if (html.classList.contains('dark-mode')) {
                toggle.innerHTML = '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggle.innerHTML = '<svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        function initDarkMode() {
            const darkMode = localStorage.getItem('darkMode');
            const html = document.documentElement;
            const toggle = document.getElementById('dark-mode-toggle');
            
            if (darkMode === 'enabled') {
                html.classList.add('dark-mode');
                toggle.innerHTML = '<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>';
            } else {
                toggle.innerHTML = '<svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
            }
        }

        // Initialize dark mode on page load
        document.addEventListener('DOMContentLoaded', initDarkMode);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('login-button');
            const message = document.getElementById('message');
            
            button.disabled = true;
            button.textContent = 'Logging in...';
            message.innerHTML = '';
            
            const formData = new FormData(e.target);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('authToken', result.token);
                    message.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    message.innerHTML = `<div class="error-message">${result.error}</div>`;
                }
            } catch (error) {
                message.innerHTML = '<div class="error-message">Login failed. Please try again.</div>';
            } finally {
                button.disabled = false;
                button.textContent = 'Login';
            }
        });

        // Load site settings
        async function loadSiteSettings() {
            try {
                const response = await fetch('/api/settings');
                
                if (response.ok) {
                    const settings = await response.json();
                    if (settings.site_title) {
                        document.getElementById('site-title-header').textContent = settings.site_title;
                        document.title = `Admin Login - ${settings.site_title}`;
                    } else {
                        // Fallback if no custom title is set
                        document.getElementById('site-title-header').textContent = 'Blog';
                        document.title = 'Admin Login';
                    }
                } else {
                    // Fallback if API call fails
                    document.getElementById('site-title-header').textContent = 'Blog';
                    document.title = 'Admin Login';
                }
            } catch (error) {
                console.error('Error loading site settings:', error);
                // Fallback if there's an error
                document.getElementById('site-title-header').textContent = 'Blog';
                document.title = 'Admin Login';
            }
        }

        // Load site settings when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadSiteSettings();
        });
    </script>
</body>
</html>
